<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    table {
      width: 50%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>Leaderboard</h1>
  
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Player Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <!-- Leaderboard data will be inserted here -->
    </tbody>
  </table>
  
  <script>
    // The URL of your Google Apps Script Web App that serves leaderboard data
    var url = "https://script.google.com/macros/s/https://script.google.com/macros/s/AKfycbwt5jKiyIy_E3LMvvgps4mlKqpAI27u6SMVrVK0BwP8V6sUV8ugfIXAN8qQ0YRjwVO5fw/exec/exec";  // Replace with your actual URL

    // Fetch the leaderboard data
    fetch(url)
      .then(response => response.json())
      .then(data => {
        var tableBody = document.getElementById('leaderboard').getElementsByTagName('tbody')[0];
        tableBody.innerHTML = '';  // Clear the table body

        // Sort data by score in descending order
        data.sort((a, b) => b.score - a.score);

        // Populate the table with leaderboard data
        data.forEach(function(row) {
          var newRow = tableBody.insertRow();
          var nameCell = newRow.insertCell(0);
          var scoreCell = newRow.insertCell(1);
          nameCell.textContent = row.name;
          scoreCell.textContent = row.score;
        });
      })
      .catch(error => console.error('Error fetching leaderboard data:', error));
  </script>

</body>
</html>
